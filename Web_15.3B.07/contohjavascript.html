<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Javascript</title>
    <script type="text/Javascript">
        function message(){
            alert("Hallo, Selamat datang di website PDIP")
        }
            
        function myfunction() {
            alert("Tombol berhasil di klik")
            
        }
        function sapa(txt)
        {
            alert(txt)
            
        }
</script>
</head>

<body>
<body onload="message()">
    <script type="text/Javascript">
        document.write("Hello World!")
        document.write('<p>Nama Saya Adalah Megawati</p>')
        </script>
    
    <input type="button" value="Klik Saya" onclick="myfunction()">

    <br>
    <input type="button" value="Pagi" onclick="sapa('Selamat Pagi')">
    <input type="button" value="Klik Saya" onclick="sapa('Selamat Siang')">
    <p> Klik tombol diatas untuk menampilkan alert</p>

</body>
</html>
